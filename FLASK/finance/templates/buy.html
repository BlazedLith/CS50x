{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <label for="symbol" class="form-label">Stock Symbol</label>
            <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Enter stock symbol" required>
        </div>
        <div class="mb-3">
            <label for="shares" class="form-label">Number of Shares</label>
            <input type="number" class="form-control" id="shares" name="shares" placeholder="Enter number of shares" required>
        </div>
        <button type="submit" class="btn btn-primary">Buy</button>
    </form>

    {% if cash_balance %}
    <div class="alert alert-success mt-3">
        Purchase successful! Your updated cash balance is: {{ cash_balance | usd }}
    </div>
    {% endif %}
{% endblock %}
