{% block title %}

{% endblock %}

{% block main %}

        <h3>{{ quoted.name }} ({{ quoted.symbol }})</h3>
        <p>Current Price: {{ quoted.price | usd }}</p>
    </div>
    <a href="/quote" class="btn btn-primary">Get Another Quote</a>
{% endblock %}
